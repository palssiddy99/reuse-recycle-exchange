<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reuse & Recycle Exchange</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div>
        <h1>Reuse & Recycle Exchange</h1>
        <p class="tagline">Give items a second life — exchange on campus</p>
      </div>
      <div class="header-actions">
        <button id="openAddBtn" class="btn primary">Add Item</button>
        <button id="loadSample" class="btn">Load Sample</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <input id="searchInput" placeholder="Search items or description..." />
      <select id="categoryFilter">
        <option value="">All categories</option>
      </select>
      <select id="sortSelect">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="condition">Best Condition</option>
      </select>
    </section>

    <section id="itemsGrid" class="items-grid">
      <!-- Items injected here -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Reuse & Recycle Exchange — College Project</p>
    </div>
  </footer>

  <!-- Modal for add item -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <button id="closeModal" class="modal-close">✕</button>
      <h2>Add an item</h2>
      <form id="itemForm">
        <label>Title<input name="title" required /></label>
        <label>Description<textarea name="description" rows="3"></textarea></label>
        <label>Category
          <select name="category" id="categoryInput" required>
            <option value="Books">Books</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Clothing">Clothing</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Condition
          <select name="condition">
            <option>New</option><option>Like New</option><option>Good</option><option>Fair</option>
          </select>
        </label>
        <label>Contact (email/phone)<input name="contact" required /></label>
        <label>Image URL (optional)<input name="imageUrl" placeholder="https://..." /></label>
        <label>Or upload image (optional)<input type="file" accept="image/*" id="imageFile" /></label>

        <div class="modal-actions">
          <button type="submit" class="btn primary">Add</button>
          <button type="button" id="cancelAdd" class="btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
