<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reuse & Recycle Exchange</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Reuse & Recycle Exchange</h1>
    <nav>
      <input type="text" id="searchInput" placeholder="Search items...">
      <button id="searchBtn">Search</button>
      <div id="cartBtn">Cart (<span id="cartCount">0</span>)</div>
    </nav>
  </header>

  <section id="categories">
    <h2>Categories</h2>
    <div class="category-list">
      <button class="category" data-category="books">Books</button>
      <button class="category" data-category="electronics">Electronics</button>
      <button class="category" data-category="clothes">Clothes</button>
      <button class="category" data-category="toys">Toys</button>
    </div>
  </section>

  <section id="itemsSection">
    <h2>Items</h2>
    <div id="itemsContainer" class="items-container"></div>
  </section>

  <section id="cartSection" class="hidden">
    <h2>Your Cart</h2>
    <div id="cartItems" class="items-container"></div>
    <button id="checkoutBtn">Checkout</button>
    <button id="closeCartBtn">Close</button>
  </section>

  <footer>
    <p>üåç Reduce waste, save money, and protect the planet!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
